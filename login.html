<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6ecf0;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background: white;
            max-width: 400px;
            margin: 80px auto;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container h2 {
            color: #1da1f2;
            margin-bottom: 30px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
        }
        .login-btn {
            background: #1da1f2;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #0d8ddb;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #1da1f2;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Twitter Login</h2>
        <form>
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
