<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6ecf0;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #1da1f2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .buttons {
            margin: 40px auto;
            text-align: center;
        }
        .btn {
            background: #1da1f2;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #0d8ddb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Twitter</h1>
    </div>
    <div class="buttons">
        <a href="index.html" class="btn">Home</a>
        <a href="login.html" class="btn">Login</a>
    </div>
